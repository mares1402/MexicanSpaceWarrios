<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparador de Espectros de Terra</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    /* üåå Fondo negro con estrellas */
    body {
      font-family: 'Roboto Slab', serif;
      margin: 0;
      color: #fff;
      background: black;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
    }

    /* Lienzo de estrellas detr√°s de todo */
    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #000 0%, #020111 100%);
    }

    /* üîµ Banner superior azul */
    .top-banner {
      background-color: #0033a0;
      color: white;
      text-align: center;
      padding: 10px 20px;
      font-size: 14px;
    }

    /* ‚ö´ Navbar estilo NASA */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      padding: 15px 30px;
      position: relative;
      color: white;
      flex-wrap: wrap;
    }

    .left-section, .right-section {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 40px;
    }

    .dropdown {
      border: 2px solid #005eff;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      background: none;
      color: white;
    }

    .search-box input {
      padding: 8px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: white;
    }

    .nav-item {
      position: relative;
      cursor: pointer;
    }

    .nav-item::after {
      content: '‚ñº';
      font-size: 10px;
      margin-left: 5px;
    }

    .live-tag {
      background: red;
      color: white;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: bold;
      border-radius: 3px;
      margin-left: 4px;
      vertical-align: top;
    }

    /* üéõÔ∏è Controles integrados */
    .year-selector {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(17, 17, 17, 0.8);
      padding: 8px 14px;
      border-radius: 8px;
      border: 2px solid #005eff;
    }

    .year-selector button {
      font-size: 16px;
      border: none;
      background: #005eff;
      color: white;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .year-selector button:hover {
      background: #003d99;
    }

    .year {
      font-size: 18px;
      font-weight: bold;
      min-width: 60px;
      text-align: center;
      color: white;
    }

    select {
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #005eff;
      background: #111;
      color: white;
    }

    /* üì∑ Imagen */
    .content {
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .image-container {
      width: 100%;
      max-width: 800px;
      border: 2px solid #005eff;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 20px rgba(0, 0, 255, 0.2);
    }

    .image-container img {
      width: 100%;
      display: block;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .logo {
        position: static;
        transform: none;
        align-self: center;
      }
    }
  </style>
</head>
<body>

  <!-- üåå Fondo estrellado -->
  <canvas id="stars"></canvas>

  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg" alt="NASA Logo">

  <div class="top-controls">
    <!-- Selector de a√±o -->
    <div class="year-selector">
      <button id="prev">‚Üê</button>
      <div class="year" id="year"></div>
      <button id="next">‚Üí</button>
    </div>

    <!-- Combo box de espectros -->
    <select id="spectrums">
      <option value="aster">ASTER</option>
      <option value="ceres">CERES</option>
      <option value="misr">MISR</option>
      <option value="modis">MODIS</option>
      <option value="mopitt">MOPITT</option>
    </select>
  </div>

  <!-- üì∑ Contenido -->
  <div class="content">
    <div class="image-container">
      <img id="spectrum-image" src="https://via.placeholder.com/800x400.png?text=ASTER+2025" alt="Espectro de Terra">
    </div>
  </div>

  <!-- üîß Script -->
  <script>
    const spectrumsYears = {
      aster: 2025,
      ceres: 2025,
      misr: 2025,
      modis: 2025,
      mopitt: 2025
    };

    let currentSpectrum = document.getElementById("spectrums").value;
    let currentYear = spectrumsYears[currentSpectrum];

    const yearElement = document.getElementById("year");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const spectrumSelect = document.getElementById("spectrums");
    const spectrumImage = document.getElementById("spectrum-image");

    yearElement.textContent = currentYear;

    function updateImage() {
      spectrumImage.src = `https://via.placeholder.com/800x400.png?text=${currentSpectrum.toUpperCase()}+${currentYear}`;
      spectrumImage.alt = `${currentSpectrum.toUpperCase()} ${currentYear}`;
    }

    prevBtn.addEventListener("click", () => {
      currentYear--;
      spectrumsYears[currentSpectrum] = currentYear;
      yearElement.textContent = currentYear;
      updateImage();
    });

    nextBtn.addEventListener("click", () => {
      currentYear++;
      spectrumsYears[currentSpectrum] = currentYear;
      yearElement.textContent = currentYear;
      updateImage();
    });

    spectrumSelect.addEventListener("change", (e) => {
      currentSpectrum = e.target.value;
      currentYear = spectrumsYears[currentSpectrum];
      yearElement.textContent = currentYear;
      updateImage();
    });

    updateImage();

    /* ‚ú® Animaci√≥n del fondo de estrellas */
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 1.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let s of stars) {
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      }
      ctx.fill();
      updateStars();
    }

    let angle = 0;
    function updateStars() {
      angle += 0.01;
      for (let s of stars) {
        s.y += Math.cos(angle + s.d) + 1 + s.r / 2;
        s.x += Math.sin(angle) * 0.3;

        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      }
    }

    function animateStars() {
      drawStars();
      requestAnimationFrame(animateStars);
    }
    animateStars();
  </script>

</body>
</html>
