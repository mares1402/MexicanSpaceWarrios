<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparador de Espectros de Terra</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="imgs/page-icon.jpg" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <!--  Fondo estrellado -->
  <canvas id="stars"></canvas>

  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg" alt="NASA Logo">

  <div class="top-controls">
    <!-- Selector de año -->
    <div class="year-selector">
      <button id="prev">←</button>
      <div class="year" id="year"></div>
      <button id="next">→</button>
    </div>

    <!-- Combo box de espectros -->
    <select id="spectrums">
      <!-- <option value="aster">ASTER</option> -->
      <!-- <option value="ceres">CERES</option> -->
      <!-- <option value="misr">MISR</option> -->
      <option value="modis">MODIS</option>
      <!-- <option value="mopitt">MOPITT</option> -->
    </select>
  </div>

  <!--Contenido -->
  <div class="content">
    <div class="image-container">
      <a-scene embedded>
        <!-- 1. Cargamos la textura como un asset -->
        <a-assets>
          <img id="sphereTexture" src="imgs/feb_may2000.jpg">
        </a-assets>

        <!-- Luces para iluminar la escena -->
        <a-light type="ambient" color="#666"></a-light>

        <!-- 1. Añadimos una cámara y colocamos una luz de tipo 'point' dentro de ella -->
        <a-camera position="0 1.6 0">
          <a-light type="point" intensity="0.75"></a-light>
        </a-camera>

        <!-- 2. Aplicamos la textura a la esfera usando el atributo 'src' -->
        <a-sphere id="terra-sphere" position="0 1.5 -4" radius="1.4" src="#sphereTexture" conditional-rotation="speed: 10"></a-sphere>
      </a-scene>
    </div>
  </div>

  <!-- Scripts -->
  <script src="index.js" defer></script>
  <script src="vr.js" defer></script>

</body>

</html>
